<!DOCTYPE html>
<html lang="es">

    <title>Álbum de Fotos del Congreso</title>
    
    <style>
        /* Estilos basados en tu paleta de colores de style.css */
        :root {
            --primary-color: #6a3093;
            --secondary-color: #e74c3c;
            --dark-color: #2c3e50;
            --white: #ffffff;
            --light-gray: #bdc3c7;
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--dark-color);
            color: var(--white);
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        #photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .photo-card {
            background-color: var(--white);
            border-radius: 8px;
            box-shadow: var(--shadow-md);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .photo-card img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }

        /* Efecto de hover */
        .photo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
